<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(images/background.png);">
    <div class="texte">
      <div class="container">
        <h1>Le Wagon brings <strong>tech skills</strong> to <strong>creative people</strong>!</h1>
        <p>Change your life and learn to code at one of our campuses around the world.</p>
      </div>
      <a class="btn btn-flat" href="#">Apply now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container_2">
    <h1>How it works</h1>
    <div class="images" style="display: flex; justify-content: space-around;">
      <img src="images/apply.svg" alt="apply">
      <img src="images/learn.svg" alt="learn">
      <img src="images/product.svg" alt="product">
    </div>
  </div>

  <!-- code a footer -->
  <div class="container_3">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
    </div>
  </div>


</body>
</html>
